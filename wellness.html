<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wellness - Nela & Co.</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffc0cb; /* light pink */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        padding: 20px;
    }

    .grid-item {
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        color: #333;
    }

    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .grid-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .grid-item h3 {
        margin: 15px 10px;
        font-size: 20px;
    }
</style>
</head>
<body>

<div class="grid-container">
    <a href="mantras.html" class="grid-item">
        <img src="mantras.jpg" alt="Mantras & Affirmations">
        <h3>Mantras & Affirmations</h3>
    </a>
    <a href="motivational.html" class="grid-item">
        <img src="motivational.jpg" alt="Motivational Paragraphs">
        <h3>Motivational Paragraphs</h3>
    </a>
    <a href="quotes.html" class="grid-item">
        <img src="quotes.jpg" alt="Quotes">
        <h3>Quotes</h3>
    </a>
    <a href="breathing.html" class="grid-item">
        <img src="breathing.jpg" alt="Breathing & Relaxation Techniques">
        <h3>Breathing & Relaxation Techniques</h3>
    </a>
</div>

</body>
</html>
