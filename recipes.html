<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes - Nela & Co.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 120px auto 0 auto;
            padding: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .recipe {
            margin-bottom: 40px;
        }
        .recipe h2 {
            color: #1abc9c;
        }
        .recipe p {
            font-size: 16px;
            color: #34495e;
        }
        ul {
            list-style: square inside;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipes</h1>
        
        <div class="recipe">
            <h2>Avocado Toast</h2>
            <ul>
                <li>2 slices whole grain bread</li>
                <li>1 ripe avocado</li>
                <li>Salt, pepper, chili flakes</li>
            </ul>
            <p>Mash avocado, spread on toasted bread, season to taste.</p>
        </div>
        
        <div class="recipe">
            <h2>Berry Smoothie</h2>
            <ul>
                <li>1 cup mixed berries</li>
                <li>1 banana</li>
                <li>1 cup almond milk</li>
            </ul>
            <p>Blend all ingredients until smooth. Serve chilled.</p>
        </div>
        
        <!-- Add more recipes here! -->
        
    </div>
</body>
</html>
