<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me - Nela & Co.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffc0cb; /* light pink background */
        }
        .container {
            max-width: 600px;
            margin: 120px auto;
            padding: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #16a085;
        }
        p {
            text-align: center;
            margin-top: 24px;
            color: #34495e;
        }
        a {
            color: #1abc9c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/xldppvva" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p>
            Or email us directly at <a href="mailto:nela.co@protonmail.com">nela.co@protonmail.com</a>
        </p>
    </div>
</body>
</html>
