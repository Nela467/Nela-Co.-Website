<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nela & Co. - Rise to Balance</title>
<style>
    /* Body layout */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
    }

    /* Watermark logo */
    .background-logo {
        position: fixed;          
        top: 0;
        left: 0;
        width: 100vw;                
        height: 100vh;               
        background-image: url('Logo.png');
        background-size: contain;      
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.5;
        pointer-events: none;
        z-index: -1;
    }

    /* Sidebar */
    .sidebar {
        width: 200px;
        background-color: rgba(44, 62, 80, 0.9);
        display: flex;
        flex-direction: column;
        padding-top: 20px;
        position: sticky;
        top: 0;
        height: 100vh;
    }

    .sidebar button {
        background-color: #34495e;
        color: #fff;
        border: none;
        padding: 15px 20px;
        margin: 5px 0;
        cursor: pointer;
        text-align: left;
        font-size: 16px;
        transition: 0.3s;
    }

    .sidebar button:hover {
        background-color: #1abc9c;
    }

    /* Main content */
    .main {
        flex: 1;
        background-color: transparent;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Top right company name */
    .company-name {
        position: absolute;
        top: 20px;
        right: 30px;
        font-weight: bold;
        font-size: 18px;
        color: #2c3e50;
    }

    
</style>
</head>
<body>

    <!-- Watermark logo -->
    <div class="background-logo"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="about.html"><button>About Us</button></a>
        <a href="recipes.html"><button>Recipes</button></a>
        <a href="community.html"><button>Community Feed</button></a>
        <a href="wellness.html"><button>Wellness</button></a>
        <a href="shop.html"><button>Shop</button></a>
        <a href="workouts.html"><button>At Home Workouts</button></a>
        <a href="cart.html"><button>Cart</button></a>
        <a href="contact.html"><button>Contact Me</button></a>
    </div>

    <!-- Main content -->
    <div class="main">
        <div class="company-name">NELA & CO. - RISE TO BALANCE</div>
        
        </div>
    </div>

</body>
</html>
