<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - Nela & Co.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1000px;
            margin: 120px auto 0 auto;
            padding: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        .product {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
            padding: 24px;
            width: 220px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 16px;
        }
        .product h2 {
            color: #1abc9c;
            font-size: 20px;
            margin-bottom: 8px;
        }
        .product p {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 8px;
        }
        .product .price {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 14px;
        }
        .product button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        .product button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop</h1>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Yoga Mat">
                <h2>Yoga Mat</h2>
                <p>Eco-friendly, non-slip yoga mat for all levels.</p>
                <div class="price">$29.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Water Bottle">
                <h2>Stainless Water Bottle</h2>
                <p>Insulated bottle keeps your drinks cold or hot.</p>
                <div class="price">$18.00</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Resistance Bands">
                <h2>Resistance Bands</h2>
                <p>Set of 3 bands for strength training at home.</p>
                <div class="price">$15.50</div>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as desired -->
        </div>
    </div>
</body>
</html>
